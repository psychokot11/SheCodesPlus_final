<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Awesome Wether App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="appBodyWrapper">
        <div class="appBody">
          <div class="row">
            <form id="form">
              <input
                type="search"
                class="searchField form-control"
                id="search-field"
                placeholder="enter the city"
                autocomplete="off"
              />
              <button type="submit" class="searchButton" id="search-button">
                Search
              </button>
            </form>
          </div>
          <h1 class="searchedCity" id="searched-city"></h1>
          <ul class="dateAndConditions" id="date-and-conditions">
            <li>
              <span class="currentDay" id="current-day"></span>
              <span class="currentTime" id="current-time"></span>
            </li>
            <li class="mainCondition" id="main-conditions"></li>
          </ul>

          <div class="moreInfoAll">
            <div class="row">
              <div class="col">
                <h2 class="moreInfo">
                  <span src="#" class="weatherPic" id="weather-pic"> </span
                  ><span class="temperature" id="temperature"
                    ><strong></strong
                  ></span>
                  <span
                    ><small
                      ><sup
                        ><a href="#" class="celcius active" id="celcius">Â°C</a>
                        |
                        <a href="#" class="farenheit" id="farenheit">Â°F</a></sup
                      ></small
                    ></span
                  >
                </h2>
              </div>
              <div class="col">
                <ul class="conditions" id="conditions">
                  <li>
                    <span class="weatherEmojis">ðŸ’¦</span>Humidity:
                    <span id="humidity"></span>
                  </li>
                  <li>
                    <span class="weatherEmojis">ðŸ’¨</span>Wind:
                    <span id="wind"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="forecast">Fake data below (process in progress)</div>
          <div class="forecast" id="forecast"></div>
        </div>
        <footer class="footer" id="footer">
          <a
            href="https://github.com/psychokot11/SheCodesPlus_final"
            class="openSourceFooterLink"
            target="_blank"
            >Open-source code</a
          >
          by Zosia S
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
